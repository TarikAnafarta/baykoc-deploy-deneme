version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels: ["dependencies", "ci"]
    reviewers:
      - "TarikAnafarta"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]
    open-pull-requests-limit: 10
    labels: ["dependencies", "javascript", "frontend"]
    reviewers:
      - "TarikAnafarta"

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "python", "backend"]
    reviewers:
      - "TarikAnafarta"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "docker", "backend"]
    reviewers:
      - "TarikAnafarta"
